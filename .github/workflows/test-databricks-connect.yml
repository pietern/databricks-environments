name: Test Databricks Connect Installation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-manual-addition:
    name: Test Manual Addition (uv add databricks-connect)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Test databricks-connect manual addition
        run: ./scripts/test_dbconnect.sh add

  test-dev-dependencies:
    name: Test Dev Dependencies (uv sync --extra dev)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Test databricks-connect dev dependencies
        run: ./scripts/test_dbconnect.sh sync-dev
